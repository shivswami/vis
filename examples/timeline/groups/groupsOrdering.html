<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Groups ordering</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

  <script src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis.css" rel="stylesheet" type="text/css" />
  <script src="../../googleAnalytics.js"></script>
</head>
<body>
<p>
  This example demonstrates custom ordering of groups.
</p>
<div id="visualization"></div>

<script>
  var groups = new vis.DataSet([
    {id: 0, content: 'First', value: 1},
    {id: 1, content: 'Third', value: 3},
    {id: 2, content: 'Second', value: 2}
  ]);

  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([
    {id: 0, group: 0, content: 'Nitin', start: new Date(2015, 7, 23), end: new Date(2015, 7, 26)},
    {id: 1, group: 0, content: 'Nitin ki item', start: new Date(2015, 7, 24), end: new Date(2015, 7, 26)},
    {id: 2, group: 2, content: 'Guru', start: new Date(2015, 7, 24), end: new Date(2015, 7, 25)},
    {id: 7, group: 2, content: 'Khara Mavala', start: new Date(2015, 7, 24), end: new Date(2015, 7, 25)},
    {id: 4, group: 2, content: 'Bboy', start: new Date(2015, 7, 24), end: new Date(2015, 7, 26)},
    {id: 5, group: 1, content: 'Patrakar', start: new Date(2015, 7, 24), end: new Date(2015, 7, 27)},
    {id: 9, group: 1, content: 'Chandu', start: new Date(2015, 7, 24), end: new Date(2015, 7, 27)},	
	  {id: 8, group: 1, content: 'Kabutar premi', start: new Date(2015, 7, 24), end: new Date(2015, 7, 28)}
	
  ]);

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    editable: true
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
